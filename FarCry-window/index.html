<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./style.css">
	<title>hw for lesson 31</title>
</head>

<body>

	<div class="wrapper">
		<div class="brick">
			<div class="header">
				<div id="info" class="cat cat--info is-active">
					<img class="img" src="./img/tooltip.png" alt="">
					INFORMATION</div>
				<div id="rate" class="cat cat--rate">
					<img class="img" src="./img/Repeat Grid 1.png" alt="">
					RATINGS INFO</div>
				<div id="buy" class="cat cat--buy">
					<img class="img" src="./img/basket.png" alt="">
					WHERE TO BUY</div>
			</div>
			<div class="content">
				<div class="content-block content-block--info">
					<div class="content-left">
						<img src="./img/Layer 38.png" alt="ava">
						<div class="rate"><span class="rate__stars--color">******</span>***</div>
					</div>
					<div class="content-right">
						<div class="title-block">
							<div class="title-text">
								<h2>farCRy 4</h2>
								<subtitle>First Released Nov 17, 2014</subtitle>
							</div>
							<div class="title-rating">
								<div class="title-rating__inner">7.8</div>
							</div>
						</div>
						<div class="title-block__text-area">
							In Far Cry 4, players find themselves in Kyrat, a breathtaking, perilous and wild region of
							the Hima
							layas struggling under the regime of a despotic self-appointed king.
						</div>
						<div class="title-block__prc-n-btn">
							<div class="prc">
								<span class="discount">20% OFF!</span>
								<div class="value">$59.96</div>
							</div>
							<button class="btn">buy it now</button>
						</div>
					</div>
				</div>
				<div class="content-block content-block--rate"></div>
				<div class="content-block content-block--buy"></div>
			</div>
		</div>
	</div>




	<script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
	<script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
	<script type="text/javascript" src="./script.js"></script>

</body>

</html>
